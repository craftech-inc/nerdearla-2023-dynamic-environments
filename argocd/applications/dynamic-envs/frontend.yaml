apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-frontend-dynamic-envs
spec:
  generators:
  - pullRequest:
      github:
        # The GitHub organization or user.
        owner: craftech-inc
        # The Github repository
        repo: nerdearla-2023-dynamic-environments
      requeueAfterSeconds: 1800
  template:
    metadata:
      name: 'app-frontend-pr-{{number}}'
    spec:
      project: "default"
      destination:
        server: in-cluster
        namespace: app-frontend-pr-{{number}}
      source:
        path: argocd/applications/values
        plugin:
          env:
          - name: USE_OCI
            value: "false"
          - name: VALUES
            value: "frontend-values.yaml"
          - name: CHART_VERSION
            value: 0.0.1
        - name: CHART_REPOSITORY_URL
          value: http://chartmuseum.chartmuseum.svc.cluster.local
        - name: CHART_REPOSITORY
          value: nerdearla
        - name: CHART_NAME
          value: frontend
          - name: PROJECT_NAME
            value: app-frontend-pr-{{number}}
        repoURL: https://github.com/craftech-inc/nerdearla-2023-dynamic-environments.git
        targetRevision: chore_argocd-configuration
      syncPolicy:
        automated:
          selfHeal: false
        syncOptions:
          - Validate=false
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true